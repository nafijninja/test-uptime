<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Status Checker</title>
  <style>
    /* CSS (Inline in the same HTML file) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
    }

    .status-message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .online {
      color: green;
    }

    .offline {
      color: red;
    }

    .warning {
      color: orange;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Server Status Checker</h1>
    <div id="statusMessage" class="status-message">Checking server status...</div>
  </div>

  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- JavaScript for uptime logic (Integrated into the same HTML file) -->
  <script>
    // The URL of the server you want to monitor (Updated to your URL)
    const targetUrl = "https://chat-full-o3as.onrender.com"; 

    // Function to send request and check server status
    async function sendRequest() {
      try {
        const response = await axios.get(targetUrl);
        if (response.status >= 200 && response.status < 300) {
          return { message: `Server is Online (Status: ${response.status})`, statusClass: 'online' };
        } else {
          return { message: `Potentially Down (Status: ${response.status})`, statusClass: 'offline' };
        }
      } catch (error) {
        return { message: `Down or Network Error: ${error.message}`, statusClass: 'warning' };
      }
    }

    // Automatically check server status when the page loads
    window.onload = async () => {
      const { message, statusClass } = await sendRequest();  // Call the sendRequest function from uptime.js
      const statusMessage = document.getElementById('statusMessage');
      statusMessage.textContent = message;
      statusMessage.className = 'status-message ' + statusClass;  // Add the class to update the style (online/offline/warning)
    };
  </script>

</body>
</html>
