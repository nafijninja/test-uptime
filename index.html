<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Uptime Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      text-align: center;
      padding: 50px;
    }
    .status {
      font-size: 20px;
      margin-top: 20px;
    }
    .up {
      color: green;
    }
    .down {
      color: red;
    }
    .info {
      font-size: 16px;
      color: #555;
    }
    .loading {
      font-size: 18px;
      color: orange;
    }
  </style>
</head>
<body>

  <h1>Website Uptime Monitor</h1>
  <p class="info">This page checks the status of your website every minute.</p>
  
  <div id="status" class="status loading">Checking status...</div>
  
  <!-- Include Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    const url = 'https://phoneshopbd.onrender.com'; // Replace with your website's URL
    const statusElement = document.getElementById('status');

    // Function to send a GET request to the website and update the status
    const pingWebsite = async () => {
      try {
        // Sending a GET request to the website
        const response = await axios.get(url);
        
        // Check if the website is up (status code 200)
        if (response.status === 200) {
          statusElement.textContent = 'Website is up and running!';
          statusElement.className = 'status up';
        } else {
          statusElement.textContent = 'Website is down! (Status code: ' + response.status + ')';
          statusElement.className = 'status down';
        }
      } catch (error) {
        // If there's an error (e.g., website down), update the status
        statusElement.textContent = 'Website is down! (Error: ' + error.message + ')';
        statusElement.className = 'status down';
      }
    };

    // Initial check for the website status
    pingWebsite();

    // Set an interval to ping the website every minute (60000 ms)
    setInterval(pingWebsite, 60000); // 60000 ms = 1 minute
  </script>
</body>
</html>
